<h1>Stats</h1>

<p>There are {{events.length}} events</p>


<hr>
<h1>Events</h1>
<a (click)="navigateToAdd()" class="btn btn-sm btn-success mb-2">Add Event</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 30%">Name</th>
            <th style="width: 30%">Email</th>
            <th style="width: 30%">Role</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let event of events">
            <td>{{event.title}} {{event.firstName}} {{event.lastName}}</td>
            <td>{{event.email}}</td>
            <td>ddddd</td>
            <td style="white-space: nowrap">
                <a routerLink="show-event/{{event.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                <button (click)="deleteEvent(event.id)" class="btn btn-sm btn-danger btn-delete-event" [disabled]="event.isDeleting">
                    <span *ngIf="event.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!event.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!events">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
