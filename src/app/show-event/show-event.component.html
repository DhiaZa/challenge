<h1 *ngIf="!isAddMode">Event Details</h1>
<form [formGroup]="form" >
    <div class="form-row">

        <div class="form-group col">

        <img  width="186px" height="184px" src="{{imageEvent}}">
    </div>
    <div class="col-inputs">

        <div class="form-group col3">
            <label>Category</label>
            <input readonly type="text" formControlName="category" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['category'].errors }" />

        </div>
        <div class="form-group col-5">
            <label>Title</label>
            <input readonly type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['title'].errors }" />
            <div *ngIf="submitted && f['title'].errors" class="invalid-feedback">
                <div *ngIf="f['title'].errors['required']">Title is required</div>
            </div>
        </div>
  
    </div>
</div>
      <div class="form-group col-12">
        <label>Description</label>
        <textarea readonly class="form-control" id="textAreaExample1" rows="4" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['description'].errors }" ></textarea>
        <div *ngIf="submitted && f['description'].errors" class="invalid-feedback">
            <div *ngIf="f['description'].errors['required']">Description is required</div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label>Day</label>
            <input readonly type="date" class="time-input" formControlName="day" />
            <div *ngIf="submitted && f['day'].errors" class="invalid-feedback">
                <div *ngIf="submitted && f['day']?.errors?.['required']">Day is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label>Start</label>
            <input readonly type="time" class="time-input" formControlName="start" />
            <div *ngIf="submitted && f['start'].errors" class="invalid-feedback">
                <div *ngIf="submitted && f['start']?.errors?.['required']">Start date is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-7">
            <label>Location</label>
            <input readonly type="text" formControlName="location" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['location'].errors }" />
            <div *ngIf="submitted && f['location'].errors" class="invalid-feedback">
                <div *ngIf="f['location'].errors['required']">Location is required</div>
            </div>
        </div>
 
    
   
</div>
         
    
</form>
